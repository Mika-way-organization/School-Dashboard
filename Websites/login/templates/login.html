<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/preloader.css') }}">

    <!-- Bootstrap Import -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- ~~~ -->

    <!-- CSS Lokal -->
    <link
      rel="stylesheet"
      href="{{ url_for('login.static', filename='styles.css') }}"
    />
    <!-- ~~~ -->

    <!-- Title -->
    <title>Login</title>
    <!-- ~~~ -->

  </head>
  <body class="bg-dark text-white">
    <!-- Header -->
    <div class="flex-container bg-tertiary shadow-lg p-5">
     <h1>Login</h1>

    <!-- ~~~ -->

    <!-- Formuar -->
    <form method="POST" action="">
      <div>
      {{ form.hidden_tag() }}
      </div>
      <div>
      {{ form.email( type="email" ) }}
    </div>
      <div>
      {{ form.password( type="password" ) }}
    </div>
      <div>
     Angemeldet bleiben: {{ form.remember_me( type="checkbox" ) }}
    </div>
      <div>
      {{ form.submit() }}
    </div>
    </form>
      <a href="{{ url_for('dashboard.index') }}">Schul-Dashboard</a>
      <a href="{{ url_for('register_student.index') }}">Hast du noch kein Account?</a>
    </div>
    <!-- ~~~ -->

    <!-- Javascript einbinden -->

    <script src="{{ url_for('login.static', filename='script.js') }}"></script>

    <!-- ~~~ -->
    <script src="{{ url_for('static', filename='js/preloader.js') }}"></script>
  </body>
</html>
